<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/mobile_layout">

    <!-- index.html 고유 CSS 추가 -->
    <th:block layout:fragment="css">
    	<link rel="stylesheet" th:href="@{/css/mobile/header.css}" >
        <link rel="stylesheet" th:href="@{/css/mobile/home.css}" >
    </th:block>
    
    <th:block layout:fragment="content">
    	<div class="content p-0">
    		<div class="tab-header">
	   			<ul class="nav nav-tabs nav-tabs-bottom border-bottom-0 nav-justified mb-0">
					<li class="nav-item">
						<a href="#tab1" class="nav-link active" data-toggle="tab">
							<span class="d-md-none text-white">작물생육 정보</span>
						</a>
					</li>
					<li class="nav-item">
						<a href="#tab2" class="nav-link" data-toggle="tab">
							<span class="d-md-none text-white">데이터 보기</span>
						</a>
					</li>
				</ul>
				<div class="collapse navbar-collapse py-2" id="navbar-mobile">
					<div class="form-group d-flex mb-1">
						<label class="col-form-label font-weight-bold wmin-80">항목</label>
						<select class="form-control form-control-select2 input-sm" id="sensorTypeSelect" data-fouc>
							<option th:each="sensor : ${sensorTypes}" th:value="${sensor}" th:text="${sensor}"></option>
						</select>
					</div>
					<div class="form-group d-flex mb-1">
						<label class="col-form-label font-weight-bold wmin-80">구분</label>
						<select class="form-control form-control-select2 input-sm" id="sensorPointSelect" data-fouc>
							<option th:each="sensorPoint : ${sensorPointTypes}" th:value="${sensorPoint}" th:text="${sensorPoint}"></option>
						</select>
					</div>
					<div class="form-group d-flex mb-0">
						<label class="col-form-label font-weight-bold wmin-80">날짜선택</label>
						<div class="input-group mr-2">
							<span class="input-group-prepend" >
								<span class="input-group-text"><i class="icon-calendar22"></i></span>
							</span>
							<input type="text" id="datetimePicker" class="form-control">
						</div>
						<button type="button" id="searchBtn" class="btn btn-primary wmin-90"><i class="icon-search4 mr-1"></i>검 색</button>
					</div>
				</div>
    		</div>
   			<div class="tab-content">
				<div class="tab-pane fade show active" id="tab1">
					<div class="card environment-card border-0">
						<div class="card-header py-2">
							<h5 class="card-title font-weight-bold">
								<i class="icon-chevron-right mr-2"></i>생육환경
							</h5>
						</div>
						<hr class="mx-3 my-0 border-grey-300">
						<div class="card-body">
							<div class="row">
								<div class="col-5 px-2">
									<img th:src="@{/images/crop_bean.png}" class="img-fluid" alt=""/>
								</div>
								<div class="col-7 d-flex flex-column justify-content-center">
									<div class="date-info">2020년 06월 27일 현재</div>
									<div class="environment-info mt-1">
										A 지점의 콩<br>
										작물 생육환경정보는<br>[<span class="crop-green">양호</span>] 단계입니다.
									</div>
								</div>
							</div>
							<div class="mt-3 detail-info py-3 pl-2">
								<div>표층(10cm) 토양수분이 100일째 [<span class="crop-green">양호</span>] 단계입니다.</div>
								<div class="my-2">표층(30cm) 토양수분이 35일째 [<span class="crop-green">양호</span>] 단계입니다.</div>
								<div>표층(50cm) 토양수분이 56일째 [<span class="crop-green">양호</span>] 단계입니다.</div>
							</div>
						</div>
					</div>
				</div>

				<div class="tab-pane fade p-2" id="tab2">
					<div class="card">
						<div class="card-header bg-transparent header-elements-inline py-2">
							<h6 class="card-title font-weight-bold">
								<i class="icon-stats-bars2 mr-2"></i>토양수분 A
							</h6>
							<div class="header-elements">
								<div class="list-icons">
			                		<a class="list-icons-item" data-action="collapse"></a>
			               		</div>
			          		</div>
						</div>
						<div class="card-body"></div>
					</div>
					
					<div class="card">
						<div class="card-header bg-transparent header-elements-inline py-2">
							<h6 class="card-title font-weight-bold">
								<i class="icon-stats-bars2 mr-2"></i>토양수분 B
							</h6>
							<div class="header-elements">
								<div class="list-icons">
			                		<a class="list-icons-item" data-action="collapse"></a>
			               		</div>
			          		</div>
						</div>
						<div class="card-body"></div>
					</div>
					
					<div class="card">
						<div class="card-header bg-transparent header-elements-inline py-2">
							<h6 class="card-title font-weight-bold">
								<i class="icon-stats-bars2 mr-2"></i>토양수분 C
							</h6>
							<div class="header-elements">
								<div class="list-icons">
			                		<a class="list-icons-item" data-action="collapse"></a>
			               		</div>
			          		</div>
						</div>
						<div class="card-body"></div>
					</div>
					
					<div class="card">
						<div class="card-header bg-transparent header-elements-inline py-2">
							<h6 class="card-title font-weight-bold">
								<i class="icon-stats-bars2 mr-2"></i>토양수분 D
							</h6>
							<div class="header-elements">
								<div class="list-icons">
			                		<a class="list-icons-item" data-action="collapse"></a>
			               		</div>
			          		</div>
						</div>
						<div class="card-body"></div>
					</div>
					
					<div class="card">
						<div class="card-header bg-transparent header-elements-inline py-2">
							<h6 class="card-title font-weight-bold">
								<i class="icon-stats-bars2 mr-2"></i>토양수분 E
							</h6>
							<div class="header-elements">
								<div class="list-icons">
			                		<a class="list-icons-item" data-action="collapse"></a>
			               		</div>
			          		</div>
						</div>
						<div class="card-body"></div>
					</div>
				</div>
			</div>
		</div>
    </th:block>
    
     <!-- index.html 고유 스크립트 추가 -->
    <th:block layout:fragment="script">
        <script th:src="@{/js/mobile/home.js}"></script>
        <script th:src="@{/js/common/bar_chart.js}"></script>
    </th:block>
</html>
