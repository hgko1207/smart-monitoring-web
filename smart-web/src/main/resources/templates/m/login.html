<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE10" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="shortcut icon" th:href="@{/images/favicon.ico}">
	<title>스마트 노지 모니터링</title>
	
	<link id="contextPathHolder" th:data-contextPath="${#httpServletRequest.getContextPath()}"/>
	
	<!-- Global stylesheets -->
	<link th:href="@{/limitless/css/icons/icomoon/styles.min.css}" rel="stylesheet" type="text/css">
	<link th:href="@{/limitless/css/bootstrap.min.css}" rel="stylesheet" type="text/css">
	<link th:href="@{/limitless/css/bootstrap_limitless.min.css}" rel="stylesheet" type="text/css">
	<link th:href="@{/limitless/css/layout.min.css}" rel="stylesheet" type="text/css">
	<link th:href="@{/limitless/css/components.min.css}" rel="stylesheet" type="text/css">
	<link th:href="@{/limitless/css/colors.min.css}" rel="stylesheet" type="text/css">
	<!-- /Global stylesheets -->
		
	<!-- Common stylesheets -->
	<link rel="stylesheet" th:href="@{/css/page/user.css}">
	<!-- /Common stylesheets -->
	
	<!-- Core JS files -->
	<script th:src="@{/limitless/js/main/jquery.min.js}"></script>
	<script th:src="@{/limitless/js/main/bootstrap.bundle.min.js}"></script>
	<script th:src="@{/limitless/js/plugins/loaders/blockui.min.js}"></script>
	<!-- /Core JS files -->
	
	<!-- Theme JS files -->
	<script th:src="@{/limitless/js/plugins/forms/validation/validate.min.js}"></script>
	<script th:src="@{/limitless/js/plugins/forms/styling/uniform.min.js}"></script>
	
	<script th:src="@{/limitless/js/app.js}"></script>
	<!-- /Theme JS files -->
	
	<!-- Common JS files -->
	<script th:src="@{/js/plugins/jquery.backstretch.min.js}"></script>
	<script th:src="@{/js/page/login.js}"></script>
	<!-- /Common JS files -->
	
	<script>
		const contextPath = $('#contextPathHolder').attr('data-contextPath') ? $('#contextPathHolder').attr('data-contextPath') : '';
	</script>
</head>
<body>
	<div class="page-content">
		<div class="content-wrapper">
			<div class="content d-flex justify-content-center align-items-center">
				<form class="form-validate wmin-sm-400" th:action="@{/m/login}" method="POST">
					<div class="card mb-0">
						<div class="card-body">
							<div class="text-center mb-3">
								<i class="icon-reading icon-2x text-slate-300 border-slate-300 border-3 rounded-round p-3 mb-3 mt-3"></i>
								<h3 class="mb-1">계정 로그인1</h3>
								<span class="d-block text-muted">아이디와 비밀번호를 입력하세요.</span>
							</div>
							
							<div th:if="${not #strings.isEmpty(error)}">
								<div class="alert alert-danger border-0 alert-dismissible">
									<button type="button" class="close" data-dismiss="alert"><span>×</span></button>
									<span class="font-weight-semibold">사용자 정보가 일치하지 않습니다.</span>
							    </div>
							</div>
							
							<div class="form-group form-group-feedback form-group-feedback-left">
								<input type="text" class="form-control" placeholder="아이디" autocomplete="off" th:value="${username}" 
									name="username" required>
								<div class="form-control-feedback">
									<i class="icon-user text-muted"></i>
								</div>
							</div>
							
							<div class="form-group form-group-feedback form-group-feedback-left">
								<input type="password" class="form-control" placeholder="비밀번호" autocomplete="off" name="password" required>
								<div class="form-control-feedback">
									<i class="icon-lock2 text-muted"></i>
								</div>
							</div>
							
							<div class="form-group d-flex align-items-center">
								<div class="form-check mb-0">
									<label class="form-check-label">
										<input type="checkbox" name="remember-me" class="form-input-styled" checked>
										아이디 저장
									</label>
								</div>
							</div>
							
							<div class="form-group">
								<button type="submit" class="btn btn-primary btn-block">로그인<i class="icon-circle-right2 ml-2"></i></button>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
