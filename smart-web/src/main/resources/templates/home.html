<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/default_layout">

    <th:block layout:fragment="css">
        <link rel="stylesheet" th:href="@{/css/page/home.css}" >
    </th:block>
    
    <th:block layout:fragment="content">
        <div class="page-header page-header-light">
			<div class="page-header-content header-elements-md-inline">
				<div class="page-title d-flex">
					<label class="col-form-label font-weight-bold mr-2" for="form-type">항목 :</label>
					<div class="form-group mr-3 mb-0">
						<select class="form-control form-control-select2" id="sensorTypeSelect" data-fouc>
							<option th:each="sensor : ${sensorTypes}" th:value="${sensor}" th:text="${sensor}"></option>
						</select>
					</div>
					
					<label class="col-form-label font-weight-bold mr-2" for="form-type">구분 :</label>
					<div class="form-group mr-3 mb-0">
						<select class="form-control form-control-select2" id="sensorPointSelect" data-fouc>
							<option th:each="sensorPoint : ${sensorPointTypes}" th:value="${sensorPoint}" th:text="${sensorPoint}"></option>
						</select>
					</div>
					
					<label class="col-form-label font-weight-bold mr-2" for="form-type">날짜 선택 :</label>
					<div class="form-group mr-3 mb-0">
						<div class="input-group">
							<span class="input-group-prepend" >
								<span class="input-group-text"><i class="icon-calendar22"></i></span>
							</span>
							<input type="text" id="datetimePicker" class="form-control">
						</div>
					</div>
					<button id="searchBtn" class="btn bg-info btn-sm px-3"><i class="icon-search4 mr-2"></i>검 색</button>
				</div>
				<div class="d-flex align-items-center">
					<span id="currentDate" class="font-weight-bold text-danger mr-4"></span>
					<div class="btn-group">
						<button type="button" class="btn btn-sm btn-green">양호</button>
						<button type="button" class="btn btn-sm btn-yellow">주의</button>
						<button type="button" class="btn btn-sm btn-orange">경계</button>
						<button type="button" class="btn btn-sm btn-red">심각</button>
					</div>
				</div>
			</div>
		</div>
		
		<div class="content">
			<div class="row">
				<div class="col-md">
					<div class="card">
						<div class="card-header bg-transparent header-elements-inline">
							<h6 class="card-title font-weight-bold">
								<i class="icon-stats-bars2 mr-2"></i>
								<span id="barChartTitleA">토양수분 A</span>
							</h6>
							<div class="header-elements">
								<div class="list-icons">
			                		<a class="list-icons-item" data-action="collapse"></a>
			               		</div>
			          		</div>
						</div>
						<div class="card-body pb-0 pt-1">
							<div class="chart-container">
								<div class="chart has-fixed-height" id="soilAChart"></div>
							</div>
						</div>
					</div>
				</div>
				
				<div class="col-md">
					<div class="card">
						<div class="card-header bg-transparent header-elements-inline">
							<h6 class="card-title font-weight-bold">
								<i class="icon-stats-bars2 mr-2"></i>
								<span id="barChartTitleB">토양수분 B</span>
							</h6>
							<div class="header-elements">
								<div class="list-icons">
			                		<a class="list-icons-item" data-action="collapse"></a>
			               		</div>
			          		</div>
						</div>
						<div class="card-body pb-0 pt-1">
							<div class="chart-container">
								<div class="chart has-fixed-height" id="soilBChart"></div>
							</div>
						</div>
					</div>
				</div>
				
				<div class="col-md">
					<div class="card">
						<div class="card-header bg-transparent header-elements-inline">
							<h6 class="card-title font-weight-bold">
								<i class="icon-stats-bars2 mr-2"></i>
								<span id="barChartTitleC">토양수분 C</span>
							</h6>
							<div class="header-elements">
								<div class="list-icons">
			                		<a class="list-icons-item" data-action="collapse"></a>
			               		</div>
			          		</div>
						</div>
						<div class="card-body pb-0 pt-1">
							<div class="chart-container">
								<div class="chart has-fixed-height" id="soilCChart"></div>
							</div>
						</div>
					</div>
				</div>
				
				<div class="col-md">
					<div class="card">
						<div class="card-header bg-transparent header-elements-inline">
							<h6 class="card-title font-weight-bold">
								<i class="icon-stats-bars2 mr-2"></i>
								<span id="barChartTitleD">토양수분 D</span>
							</h6>
							<div class="header-elements">
								<div class="list-icons">
			                		<a class="list-icons-item" data-action="collapse"></a>
			               		</div>
			          		</div>
						</div>
						<div class="card-body pb-0 pt-1">
							<div class="chart-container">
								<div class="chart has-fixed-height" id="soilDChart"></div>
							</div>
						</div>
					</div>
				</div>
				
				<div class="col-md">
					<div class="card">
						<div class="card-header bg-transparent header-elements-inline">
							<h6 class="card-title font-weight-bold">
								<i class="icon-stats-bars2 mr-2"></i>
								<span id="barChartTitleE">토양수분 E</span>
							</h6>
							<div class="header-elements">
								<div class="list-icons">
			                		<a class="list-icons-item" data-action="collapse"></a>
			               		</div>
			          		</div>
						</div>
						<div class="card-body pb-0 pt-1">
							<div class="chart-container">
								<div class="chart has-fixed-height" id="soilEChart"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
			
			<div class="row">
				<div class="col-md-4">
					<div class="card">
						<div class="card-header bg-transparent header-elements-inline">
							<h6 class="card-title font-weight-bold">
								<i class="icon-satellite-dish2 mr-2"></i>기상정보(기상청)
							</h6>
							<div id="weatherDate" class="text-secondary">2020-05-27 14:00 기준</div>
						</div>
						<div class="card-body row">
							<div class="mr-md-auto"></div>
							<div class="col-md-4">
								<img th:src="@{/images/sun.png}" alt="sun" style="max-width: 100%; height: auto;"/>
							</div>
							<div class="col-md-7 pl-4 py-3">
								<div class="weather-time">14시 현재</div>
								<div class="weather-info">
									<span class="weather-temp"><span id="weatherTemp"></span>℃</span> 
									<span id="weatherType" class="ml-2"></span>
								</div>
								<div>
									<span id="description"></span> | 강수확률 <span id="weatherRainfall"></span>%
								</div>
								<div>
									미세먼지 <span id="weatherFineDust" class="text-green-600"></span>
									 ㆍ 오존 <span id="weatherOzone" class="text-blue-600"></span>
								 </div>
							</div>
						</div>
					</div>
				</div>
				
				<div class="col-md-4">
					<div class="card">
						<div class="card-header bg-transparent header-elements-inline">
							<h6 class="card-title font-weight-bold">
								<i class="icon-clipboard3 mr-2"></i>생육환경
							</h6>
							<div id="environmentDate" class="text-secondary"></div>
						</div>
						<div class="card-body pb-2">
							<div id="environmentCurrent" class="font-weight-bold"></div>
							<div class="mt-1">
								<span id="environmentPoint" class="crop-area"></span>의 콩 작물 생육환경정보는
								[<span id="environmentLevel" class="crop-green fs-16"></span>]입니다.
							</div>
							<div class="row mt-1">
								<div class="col-md-3">
									<img th:src="@{/images/crop_bean.png}" alt="" style="max-width: 100%; height: auto;"/>
								</div>
								<div class="col-md-1 py-2">
									<div class="vertical-line"></div>
								</div>
								<div class="col-md-8 py-2">
									<div>표층(10cm) <span id="environmentSensor1"></span>이 100일째 
										[<span id="environmentLevel1" class="crop-green"></span>]입니다.
									</div>
									<div class="my-2">표층(30cm) <span id="environmentSensor2"></span>이 35일째 
										[<span id="environmentLevel2" class="crop-green"></span>]입니다.
									</div>
									<div>표층(50cm) <span id="environmentSensor3"></span>이 56일째 
										[<span id="environmentLevel3" class="crop-green"></span>]입니다.
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				
				<div class="col-md-4">
					<div class="card">
						<div class="card-body p-0">
							<div class="map-container" id="googleMap"></div>
						</div>
					</div>
				</div>
			</div>
			
			<div class="row">
				<div class="col">
					<div class="card mb-0">
						<div class="card-body p-0">
							<ul class="nav nav-tabs nav-tabs-highlight nav-justified bg-light" id="lineChartTab">
								<li class="nav-item nav-start" id="A">
									<a href="#tab1" class="nav-link active" data-toggle="tab">A 지점 토양계측그래프(10일)</a>
								</li>
								<li class="nav-item" id="B">
									<a href="#tab2" class="nav-link" data-toggle="tab">B 지점 토양계측그래프(10일)</a>
								</li>
								<li class="nav-item" id="C">
									<a href="#tab3" class="nav-link" data-toggle="tab">C 지점 토양계측그래프(10일)</a>
								</li>
								<li class="nav-item" id="D">
									<a href="#tab4" class="nav-link" data-toggle="tab">D 지점 토양계측그래프(10일)</a>
								</li>
								<li class="nav-item nav-end" id="E">
									<a href="#tab5" class="nav-link" data-toggle="tab">E 지점 토양계측그래프(10일)</a>
								</li>
							</ul>
							<div class="tab-content">
								<div class="tab-pane fade active show" id="tab1">
									<div class="row">
										<div class="col-md-6">
											<div class="chart-container">
												<div class="chart line-chart-height" id="tempALineChart"></div>
											</div>
										</div>
										<div class="col-md-6">
											<div class="chart-container">
												<div class="chart line-chart-height" id="waterALineChart"></div>
											</div>
										</div>
									</div>
								</div>
								<div class="tab-pane fade" id="tab2">
									<div class="row">
										<div class="col-md-6">
											<div class="chart-container">
												<div class="chart line-chart-height" id="tempBLineChart"></div>
											</div>
										</div>
										<div class="col-md-6">
											<div class="chart-container">
												<div class="chart line-chart-height" id="waterBLineChart"></div>
											</div>
										</div>
									</div>
								</div>
								<div class="tab-pane fade" id="tab3">
									<div class="row">
										<div class="col-md-6">
											<div class="chart-container">
												<div class="chart line-chart-height" id="tempCLineChart"></div>
											</div>
										</div>
										<div class="col-md-6">
											<div class="chart-container">
												<div class="chart line-chart-height" id="waterCLineChart"></div>
											</div>
										</div>
									</div>
								</div>
								<div class="tab-pane fade" id="tab4">
									<div class="row">
										<div class="col-md-6">
											<div class="chart-container">
												<div class="chart line-chart-height" id="tempDLineChart"></div>
											</div>
										</div>
										<div class="col-md-6">
											<div class="chart-container">
												<div class="chart line-chart-height" id="waterDLineChart"></div>
											</div>
										</div>
									</div>
								</div>
								<div class="tab-pane fade" id="tab5">
									<div class="row">
										<div class="col-md-6">
											<div class="chart-container">
												<div class="chart line-chart-height" id="tempELineChart"></div>
											</div>
										</div>
										<div class="col-md-6">
											<div class="chart-container">
												<div class="chart line-chart-height" id="waterELineChart"></div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
    </th:block>
    
    <th:block layout:fragment="script">
    	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAOybNujmIFXZLfUf5J-q0_WqNH3riUKbg" async defer></script>
    	<script th:src="@{/js/common/google_map.js}"></script>
        <script th:src="@{/js/common/bar_chart.js}"></script>
        <script th:src="@{/js/common/line_chart.js}"></script>
        <script th:src="@{/js/page/home.js}"></script>
    </th:block>
</html>
