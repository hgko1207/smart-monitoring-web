<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<!-- configFragment 선언 -->
<th:block th:fragment="configFragment">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE10" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="shortcut icon" th:href="@{/images/favicon.ico}">
	<title>스마트 노지 모니터링</title>
	
	<!-- Global stylesheets -->
	<link th:href="@{/limitless/css/icons/icomoon/styles.min.css}" rel="stylesheet" type="text/css">
	<link th:href="@{/limitless/css/bootstrap.min.css}" rel="stylesheet" type="text/css">
	<link th:href="@{/limitless/css/bootstrap_limitless.min.css}" rel="stylesheet" type="text/css">
	<link th:href="@{/limitless/css/layout.min.css}" rel="stylesheet" type="text/css">
	<link th:href="@{/limitless/css/components.min.css}" rel="stylesheet" type="text/css">
	<link th:href="@{/limitless/css/colors.min.css}" rel="stylesheet" type="text/css">
	<!-- /Global stylesheets -->
		
	<!-- Common stylesheets -->
	<link rel="stylesheet" th:href="@{/css/common/common.css}">
	<!-- /Common stylesheets -->

	<!-- Content Page의 CSS fragment 삽입 -->
	<th:block layout:fragment="css"></th:block>
	
	<!-- Core JS files -->
	<script th:src="@{/limitless/js/main/jquery.min.js}"></script>
	<script th:src="@{/limitless/js/main/bootstrap.bundle.min.js}"></script>
	<script th:src="@{/limitless/js/plugins/loaders/blockui.min.js}"></script>
	<!-- /Core JS files -->
	
	<!-- Theme JS files -->
	<script th:src="@{/limitless/js/plugins/forms/styling/uniform.min.js}"></script>
	
	<script th:src="@{/limitless/js/app.js}"></script>
	<!-- /Theme JS files -->
	
	<!-- Common JS files -->
	<script th:src="@{/js/common/common.js}"></script>
	<!-- /Common JS files -->
</th:block>
</html>
